version: "3"

services:
  apache2:
    container_name: my-market-apache2
    build:
      context: .
      dockerfile: dockerfile-apache2
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    networks:
      - my-market-network

  mysql:
    container_name: my-market-mysql
    build: 
      context: .
      dockerfile: dockerfile-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASS}
    ports:
      - "3306:3306"
    volumes:
      - ./database:/database
    networks:
      - my-market-network

networks:
  my-market-network:
    driver: bridge
